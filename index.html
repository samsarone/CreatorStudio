<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Samsar One Studio" />



  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="/manifest.json" />



  <title>Samsar One Creators Studio</title>

  <script>
    (function () {
      // Try to read user preference from localStorage
      let colorMode = localStorage.getItem('colorMode');

      // If not set, fall back to system preference
      if (!colorMode) {
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        colorMode = systemPrefersDark ? 'dark' : 'light';
        localStorage.setItem('colorMode', colorMode);
      }

      // Toggle .dark class on <html>
      if (colorMode === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
